<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NASA</title>
</head>
<body>
    <div class="image">
</div>
<br>
<div class="container">
    <section class="boxone">
        <h1>Social Media</h1>
        <div class="dropdown">
            <button class="dropbtn">Links</button>
            <div class="dropdown-content">
           <a href="https://twitter.com/nasa">Twitter@nasa</a>
           <a href="https://www.facebook.com/NASA/">fb.com/nasa</a>
           <a href="https://www.youtube.com/NASA">youtube.com/NASA</a>
        </div>  
        </div>
        


    </section>
<section class="boxtwo">
    <h1 class="officeinfo">Office Info</h1>
    <article class="officeinfo">
    <p>Public Communications Office</p>
   <p>NASA Headquarters</p>
   <p>300 E Street SW.Suite 5R30</p>
   <p>Washington, DC 20546</p>
   <p>(202)-358-0001 (office)</p>
   <p>(202)358-4338 (Fax)</p>
    </article>

    
</section>
<section class="boxthree">
<h1>Contact Us</h1>
<div class="containertwo">
    <form id="messageForm">
      <label for="nameInput">Your Name:</label>
      <br>
      <input type="text" id="nameInput" required>
      <br><br>
      <label for="messageInput">Message:</label>
      <br>
      <textarea id="messageInput" required></textarea>
      <br><br>
      <button type="submit">Send</button>
    </form>
  </div>
</section>
</div>
    
</body>
</html>
